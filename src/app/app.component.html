<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="example-container">
    <form [formGroup]="myForm">
      Value: {{ myForm.value | json}}
      <hr>
      <select placeholder="Select" formControlName="cost">
        <option disabled selected value>-- Select a Price --</option>
        <option value=1>$</option>
        <option value=2>$$</option>
        <option value=3>$$$</option>
        <option value=4>$$$$</option>
      </select>
      <input placeholder="Type your zipcode" formControlName="zipcode">
      <button type='submit' (click)='getRest()'>Submit</button>
    </form>
  </div>
  <br /> <br />
  <div *ngIf='restaurants'>
    <div *ngFor='let places of restaurants.businesses'>
      <div class="card">
        <div class="cardContainer">
          <h1>{{ places.name }}</h1>
          <p><i> {{ places.location.address1 }} </i></p>
          <img class="poiPicture" src="{{ places.image_url }}" />
          <p>Phone Number: {{ places.phone }}</p>
          <p>Order Types: {{ places.transactions }}</p>
          <h5>Price: {{places.price}} </h5>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_0.png" *ngIf="places.rating === 0"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_1.png" *ngIf="places.rating === 1"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_1_half.png" *ngIf="places.rating === 1.5"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_2.png" *ngIf="places.rating === 2"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_2_half.png" *ngIf="places.rating === 2.5"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_3.png" *ngIf="places.rating === 3"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_3_half.png" *ngIf="places.rating === 3.5"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_4.png" *ngIf="places.rating === 4"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_4_half.png" *ngIf="places.rating === 4.5"> </p>
          <p><img src="../assets/yelp_stars/web_and_ios/extra_large/extra_large_5.png" *ngIf="places.rating === 5"> </p>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
