<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div *ngIf='restaurants'>
    <div *ngFor='let places of restaurants.businesses'>
      <div class="card">
        <div class="cardContainer">
          <h3>{{ places.name }}</h3>
          <h5> {{places.price}}  </h5>
          <p><i> {{ places.location.address1 }} </i></p>
          <p> {{ places.phone }}</p>
          <p>{{ places.transactions }}</p>
          <img class="poiPicture" src="{{ places.image_url }}" />
          <p>{{ places.rating }}/5 </p>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
